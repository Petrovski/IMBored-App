<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMBored App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- the link for style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>

    <div class="jumbotron container">
        <header><h1 id="heading">Welcome to the <strong>IMBored App</strong>!</h1></header>
        <p>A simple app to help you figure out what to do when you're incredibly bored!</p>
    </div>


    <div id="questions" class="container">
        <p>What would you like to do?</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="map">MAP</div>
            <div class="col-md-6" id="weather">WEATHER</div>
        </div>
    </div>


<!-- the link for the firebase database -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- the link for jQuery usage -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- loading our apikey to use the map -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW_UAyk4RnCZeqPf7ErrFVIu7qjnSxQ1w&callback=initMap"></script>
<!-- the link for the javascript file -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
