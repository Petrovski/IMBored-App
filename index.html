<!DOCTYPE html>
<html>
<head>
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta charset="utf-8">
    <title>IMBored App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- the link for style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
</head>
<body>
    
     <div class="jumbotron container">
         <img src="logo.png" alt="logoimage" id="logo">
        <p id="slogan">A simple way to discover the possiblities when you're incredibly bored!</p>
    </div>

    <div class="container">

        <div class="container" id="questions">

            <p class="questionheader">Enter your zipcode <input type="text" name="zip"></p>

            <hr>

            <p class="questionheader">How far do you want to travel?</p>

            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="5miles" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        5 miles
                    </label>
                </div>
            </div>
            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="10miles" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        10 miles
                    </label>
                </div>
            </div>
            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        15 miles
                    </label>
                </div>
            </div>
            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        20+ miles
                    </label>
                </div>
            </div>

            <hr>

            <p class="questionheader">Do you want to do something with a fee or free?</p>

            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Free
                    </label>
                </div>
            </div>
            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Fee
                    </label>
                </div>
            </div>
            

            <hr>

            <p class="questionheader">Do you want to do something indoor or outdoor?</p>

            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Indoor
                    </label>
                </div>
            </div>
            <div class="form-check container">
                <div>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Outdoor
                    </label>
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit">

        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="map">MAP</div>
        </div>
    </div>


<!-- the link for the firebase database -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- the link for jQuery usage -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- loading our apikey to use the map -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW_UAyk4RnCZeqPf7ErrFVIu7qjnSxQ1w"></script>
<!-- the link for the javascript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
