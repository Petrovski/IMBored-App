<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMBored App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- the link for style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>
    
     <div class="jumbotron"> 
        <img id = "logo"src="logo2.png" alt="logo.png" >
    
        <style>
            .jumbotron{
                background: url("fun2.png") no-repeat center center; 
            }
        </style> 
     
    <p id="slogan">A simple way to discover the possiblities when you're incredibly bored!</p>
</div>
    <div id="questions" class="container">
            <form action="">
                Please Enter your zip code: <input type="number" name="zip"><br>
            </form>
            <form action="">
                    How far do you want to travel? 
                    <br> 
                    <input type="radio" name="distance" value="5"> 5 miles<br>
                    <input type="radio" name="distance" value="10"> 10 miles<br>
                    <input type="radio" name="distance" value="15"> 15 miles<br>
                    <input type="radio" name="distance" value="20"> 20+ miles
                </form>
            
                <form action="">
                        Do you want to do something with a fee or free? 
                        <br> 
                        <input type="radio" name="price" value="fee"> Fee<br>
                        <input type="radio" name="price" value="free"> Free<br>
                </form>
                <form action="">
                        Do you want to do something indoor or outdoor? 
                        <br> 
                        <input type="radio" name="location" value="indoor"> Indoor<br>
                        <input type="radio" name="location" value="outdoor"> Outdoor<br>
                </form>


    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="map">MAP</div>
        </div>
    </div>


<!-- the link for the firebase database -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- the link for jQuery usage -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- loading our apikey to use the map -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW_UAyk4RnCZeqPf7ErrFVIu7qjnSxQ1w"></script>
<!-- the link for the javascript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
